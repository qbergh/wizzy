<!doctype html>

<html lang="NL">
<head>
  <meta charset="utf-8">

    <title>Wizzy</title>
    <meta name="description" content="Bachelorproef van Quinten Berghman in opdracht van de Artesis Plantijn Hogeschool Antwerpen">
    <meta name="author" content="Quinten Berghman">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="../img/logo.jpg">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/font-awesome.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/mediaquery.css">
</head>

<body>
    
    <div class="grid_container">
        <aside>
            <a href="account.html"><div class="profielfoto"></div></a>
            <i class="fa fa-bars hamburger"></i>
            <div class="icons">
                <ul>
                    <li><a href="tvkeuze.html"><i class="fa fa-television"></i></a></li>
                    <li><a href="faq.html"><i class="fa fa-question"></i></a></li>
                    <li><a href="instellingen.html"><i class="fa fa-wrench"></i></a></li>
                </ul>
            </div>
        </aside>
        
        <main>
            <header class="">
                <ul class="normalBar">
                    <li><i onclick="history.back();" class="fa fa-arrow-left"></i></li>
                    <li>Plan je tijd</li>
                    <li><a href="home.html"><i class="fa fa-home"></i></a></li>
                </ul>
            </header>
            <section class="planTV">
                
                <div class="choiceBox">
                <div class="step1">
                    <h2>Wie kijkt er?</h2>
                    <div class="boxContent">
                        <div class="profile prof_one"></div>
                        <div class="profile prof_two"></div>
                        <div class="profile prof_three"></div>
                    </div>
                    <div class="boxButtons">
                    <a href="#" data-page="step2">Volgende</a>
                    </div>
                </div>
                <div class="step2 hidden">
                <h2>Kies uw mode</h2>
                    <div class="boxContent">
                        <div class="watchNow">
                            <i class="fa fa-clock-o" aria-hidden="true"></i>
                            <p>Happy hour&#40;s&#41;</p>
                        </div>
                        <div class="watchNow">
                           <i class="fa fa-television" aria-hidden="true"></i>
                            <p>TV kanaal</p>                           
                        </div>        
                    </div>
                    <div class="boxButtons">
                    <a href="#" data-page="step1">Vorige</a>
                    <a href="#" data-page="step3">Volgende</a>
                </div>
                </div>
                <div class="step3 hidden">
                <h2>Waar heeft u zin in?</h2>
                    <div class="boxContent">
                    <div class="watchChoice top">
                            <i class="fa fa-suitcase" aria-hidden="true"></i>
                            <p>Adventure</p>
                    </div>
                        <div class="watchChoice top">
                            <i class="fa fa-rocket" aria-hidden="true"></i>
                            <p>Sci-fi</p>
                    </div>
                         <div class="watchChoice top">
                            <i class="fa fa-heart" aria-hidden="true"></i>
                            <p>Romance</p>
                    </div>
                         <div class="watchChoice bot">
                            <i class="fa fa-search" aria-hidden="true"></i>
                            <p>Crime</p>
                    </div>
                         <div class="watchChoice bot">
                            <i class="fa fa-cogs" aria-hidden="true"></i>
                            <p>Detective</p>
                    </div>
                        <div class="watchChoice bot">
                            <i class="fa fa-magic" aria-hidden="true"></i>
                            <p>Fantasy</p>
                    </div>
                </div>
                    <div class="boxButtons">
                    <a href="#" data-page="step2">Vorige</a>
                    <a href="#" data-page="step4">Start</a>
                </div>
                    </div>
                    <div class="step4 hidden">
                    <div class="boxContent">
                        <i class="fa fa-cog fa-spin fa-3x fa-fw"></i>
                        <span class="sr-only">Loading...</span>
                        <p>Loading</p>
                    </div>
                </div>
                </div>
            </section>
        </main>
        
         <footer></footer>
    </div>
    
    <script src="../js/jquery-3.1.1.min.js"></script>
    <script src="../js/isotope.pkgd.min.js"></script>
    <script src="../js/script.js"></script>
    <script>
        $('.profile').on('click',function(){
            $(this).toggleClass('opacity');
        });
        
        $('.watchNow').on('click',function(){
            $('.watchNow').removeClass('watchBorder');
            $(this).addClass('watchBorder');
        });
        
        $('.watchChoice').on('click',function(){
            $(this).toggleClass('watchBorder');
        });
        
        $('a[data-page]').on('click',function(){ 
            var page = '.'+$(this).data('page');
            
            $('.step1').addClass('hidden');
            $('.step2').addClass('hidden');
            $('.step3').addClass('hidden');
            $('.step4').addClass('hidden');
            $(page).removeClass('hidden');

        });
    </script>
</body>
</html>
